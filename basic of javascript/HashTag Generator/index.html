<!-- create a program to generate a hashTag using html, css, js -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hashTag</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>HASTAG GENERATOR</h1>

        <input type="text" class="input" placeholder="Enter your string...">
        <div class="display"></div>
        <button class="hashtag">Generate HashTag</button>
        <button class="clear">Clear</button>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
