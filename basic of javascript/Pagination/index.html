<!-- create a program to create a pagination contoller using html , css, js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page with JavaScript Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('contact')">Contact</button>
    </nav>

    <div id="home" class="page">
        <h1>Home Page</h1>
        <p>Welcome to the home page!</p>
    </div>

    <div id="about" class="page">
        <h1>About Page</h1>
        <p>Learn more about us on this page.</p>
    </div>

    <div id="contact" class="page">
        <h1>Contact Page</h1>
        <p>Get in touch with us through this page.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
