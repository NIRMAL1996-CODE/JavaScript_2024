<!--  create a program to fetch data in tabular form using html , css, js -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0593b7ef97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Working UI</h1>
    <div class="container">
          <div class="search-panel">
            <input type="search" id="searchInput" placeholder="search by name, email or role...">
            <button type="submit" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
    <div class="userdiv"><table class="table"><thead>
        <tr>
          <th><input type="checkbox" class="selectAll"></th> 
          <th>ID</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>ROLE</th>
          <th>EDIT</th>
          <th>DELETE</th></tr>
      </thead>
      <tbody class="tbody">
        
      </tbody>
    </table>
    </div>

  <div class="pagination" id="paginationControls">
          <button class="button" id="firstpage">First</button>
          <button class="button" id="previouspage">Previous</button>
          <span id="pageInfo">Page 1 of 10</span>
          <button class="button" id="nextpage">Next</button>
          <button class="button" id="lastpage">Last</button>
   </div>
         <button class="deleteselected">DeleteSelected</button>
 </div>
    <script src="script.js"></script>
  </body>
  </html>
