<!--  create a program to fetch data in tabular form using html , css, js -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0593b7ef97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Working UI</h1>
    <div class="search-panel">
      <input type="search" placeholder="search by name, email or role...">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="container"></div>
  <div class="pagination" id="paginationControls"></div>
          <button class="firstpage">First</button>
          <button class="previouspage">Previous</button>
          <button class="nextpage">Next</button>
          <button class="lastpage">Last</button>
   </div>

         <button class="deleteselected">DeleteSelected</button>
    <script src="script.js"></script>
  </body>
  </html>
