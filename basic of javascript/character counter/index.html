<!-- create a program to create a character counter using html , css , js -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>characterCounter</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>characters Counter</h1>
    <div class="container">
        <div class="user">
            STRING<input type="text" class="userinput" id="str" placeholder="Enter your string" autocomplete="off">
            CHARACTER<input type="text" class="userinput" id="char" placeholder="Enter character" autocomplete="off">
        </div>
        <div class="btn">
            <button class="buttons" id="count">Count</button>
            <button class="buttons" id="clear">Clear</button>
        </div>
        RESULT<div class="result"></div>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
