<!-- create a submit form contains personal information of a person using html, css -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
 </head>
 <body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required Fileds are followed by *</p>
        <p>Name* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender* </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Address <textarea name="Address" id="Address" cols="100" rows="5"></textarea></p>
        <p>Email* <input type="email" name="email" id="email" required></p>
        <p>Pincode* <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type* 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>Card Number* <input type="number" name="number" id="number" required></p>
        <p>Expiration Date* <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
    <script src="form.js"></script>
 </body>
 </html>
