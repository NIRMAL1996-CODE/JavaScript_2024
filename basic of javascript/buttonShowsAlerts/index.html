<!-- write a program to show different alerts when different buttons are clicked using html, css, js-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Generate Alerts</h1>
    <div class="container">
        <button class="button"  id ="btn1" onclick="alert('colour is yellow')">colour1</button>
        <button class="button"  id ="btn2" onclick="alert('colour is purple')">colour2</button>
        <button class="button"  id ="btn3" onclick="alert('colour is pink')">colour3</button>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
